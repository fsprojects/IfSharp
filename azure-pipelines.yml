trigger:
- master

jobs:
- job: Windows
  pool:
    vmImage: 'windows-2019'
  steps:
  - script: build.cmd
- job: macOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - bash: . '$(Build.SourcesDirectory)/build.sh' --target BuildNetCore
- job: Linux
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - bash: . '$(Build.SourcesDirectory)/build.sh' --target BuildNetCore

