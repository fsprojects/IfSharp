trigger:
- master

jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - script: build.cmd
- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - bash: . '$(Build.SourcesDirectory)/build.sh'
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - bash: . '$(Build.SourcesDirectory)/build.sh'

